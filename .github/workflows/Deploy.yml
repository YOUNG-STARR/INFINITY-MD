const config = require('../config');
const { cmd } = require('../command');

function parseDuration(value, unit) {
    const multipliers = {
        second: 1000,
        seconds: 1000,
        minute: 60000,
        minutes: 60000,
        hour: 3600000,
        hours: 3600000,
        day: 86400000,
        days: 86400000
    };
    if (isNaN(value)) return null;
    return multipliers[unit.toLowerCase()] ? parseInt(value) * multipliers[unit.toLowerCase()] : null;
}

cmd({
    pattern: "opentime",
    react: "🔓",
    desc: "Temporarily open the group for a specific time",
    category: "group",
    use: ".opentime 10 minutes",
    filename: __filename
}, async (conn, mek, m, { from, args, isGroup, isAdmins, reply }) => {
    try {
        if (!isGroup) return reply("❌ This command can only be used in groups.");
        if (!isAdmins) return reply("❌ Only group admins can use this command.");

        const timer = parseDuration(args[0], args[1]);
        if (!timer) return reply(
            `*⚠️ Invalid duration!*\n\n🕒 *Valid units:* seconds, minutes, hours, days\n📌 *Example:* .opentime 10 minutes`
        );

        await conn.groupSettingUpdate(from, 'not_announcement');
        reply(
            `🔓 *Group is now OPEN for* ${args[0]} ${args[1]}!\n\n💬 All members can send messages.\n\n╭─❖ 「 *INFINITY-MD* 」\n│   Powered by SIRIUS\n╰───────────────╯`
        );

        setTimeout(async () => {
            await conn.groupSettingUpdate(from, 'announcement');
            await conn.sendMessage(from, {
                text: `🔐 *TIME'S UP!*\n\n🔇 Group is now CLOSED.\nOnly admins can send messages.\n\n╭─❖ 「 *INFINITY-MD* 」\n│   Powered by SIRIUS\n╰───────────────╯`,
            });
        }, timer);

        await conn.sendMessage(from, { react: { text: `✅`, key: mek.key } });
    } catch (e) {
        reply("❌ An error occurred while opening the group.");
        console.error(e);
    }
});

